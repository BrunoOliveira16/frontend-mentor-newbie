<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <main class="container">
        <div class="card__container">
            <div class="card__result">
                <h1 class="card__result--title">Your Result</h1>
                <div class="card__result__circle">
                    <h2 class="card__result__circle--title">76</h2>
                    <p class="card__result__circle--text">of 100</p>
                </div>
                <h2 class="card__result--subtitle">Great</h2>
                <p class="card__result--text">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="card__summary">
                <h1 class="card__summary--title">Summary</h1>
                <div class="card__summary__content" id="content">
                    <!--<div class="card__summary__content--item" id="reaction">
                        <div class="type">
                            <img src="./assets/images/icon-reaction.svg" alt="reaction">
                            <p>Reaction</p>
                        </div>
                        <div class="result">
                            <p>80 <span>/ 100</span></p>
                        </div>
                    </div>-->
                </div>
                <button class="card__summary--btn">Continue</button>
            </div>
        </div>
    </main>

    <script src="./assets//js/main.js"></script>
</body>
</html>
