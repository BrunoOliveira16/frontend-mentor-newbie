<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <main class="container">
        <div class="card__container">
            <div class="card__result">
                <h1 class="card__result--title">Your Result</h1>
                <div class="card__result__score">
                    <h2 class="card__result__score--title">76</h2>
                    <p class="card__result__score--text">of 100</p>
                </div>
                <h2 class="card__result--subtitle">Great</h2>
                <p class="card__result--description">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="card__summary">
                <h1 class="card__summary--title">Summary</h1>
                <div class="card__summary__content" id="content">
                    <!-- Html gerado de forma dinÃ¢mica -->
                </div>
                <button class="card__summary--button">Continue</button>
            </div>
        </div>
    </main>

    <script src="./assets//js/main.js"></script>
</body>
</html>
