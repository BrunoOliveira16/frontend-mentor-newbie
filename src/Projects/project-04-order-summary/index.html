<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Order Summary</title>
</head>
<body>
    <main class="container center">
        <div class="card">
            <div class="card__img--wrapper">
                <img src="./assets/images/illustration-hero.svg" alt="imagem principal do card">
            </div>
            
            <div class="card__content--wrapper">
                <h1>Order Summary</h1>

                <p class="card__content--subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

                <div class="card__container">
                    <div class="card__container--wrapper center">
                        <img src="./assets/images/icon-music.svg" alt="icone de uma nota musical">
                    </div>
                    <div class="card__container--wrapper">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <div class="card__container--wrapper center">
                        <a href="#">Change</a>
                    </div>
                </div>

                <button type="button" class="card__button center">Proceed to Payment</button>

                <a href="#" class="card__link">Cancel Order</a>
            </div>
        </div>
    </main>
</body>
</html>
