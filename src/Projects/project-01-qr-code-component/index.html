<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | QR code component</title>
</head>
<body>

    <main>
        <div class="container">
            <img src="./assets/img/image-qr-code.png" alt="qr code image for mentor front-end website./">
            <h1>Improve your front-end skills by building projects</h1>
            <p> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/BrunoOliveira16">Bruno Oliveira</a>.
        </div>
    </footer>

</body>
</html>
