<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Open+Sans&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Product Card Component</title>
</head>
<body>
    <main class="container">
        <figure class="content-img">
            <img src="./assets/images/image-product-desktop.jpg" alt="product image">
        </figure>
        <div class="content">
            <h3>P E R F U M E</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p id="price">$149.99 <del id="price-01">$169.99</del></p>
            <div class="btn">
                <img src="./assets/images/icon-cart.svg" alt="icon cart">
                <p>Add to Cart</p>
            </div>
        </div>
    </main>

    <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
            Coded by <a href="https://www.linkedin.com/in/bruno-oliveira1608/" target="_blank" rel="noopener">Bruno Oliveira</a>.
    </footer>
</body>
</html>
