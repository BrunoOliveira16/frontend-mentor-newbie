<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Preview Card</title>
</head>
<body>
    <main class="container">
        <figure class="image">
            <img src="./assets/image/image-equilibrium.jpg" alt="image nft">
        </figure>
        <div class="content-text">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="price">
                <p id="eth"><span><img src="./assets/image/icon-ethereum.svg" alt="icon ethereum"></span> 0.041ETH</p>
                <p id="clock"><span><img src="./assets/image/icon-clock.svg" alt="icon clock"></span> 3 days left</p>
            </div>
        </div>
        <div class="creator">
            <figure class="avatar">
                <img src="./assets/image/image-avatar.png" alt="imagem creator">
            </figure>
            <p>Creation of <strong>Jules Wyvern</strong></p>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/bruno-oliveira1608/" target="_blank" rel="noopener">Bruno Oliveira</a>.
</footer>
</body>
</html>
